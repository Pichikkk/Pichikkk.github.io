<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конспект курса</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .progress-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-top: 20px;
        }

        .topic-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .topic-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .learned-ok {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-left: 4px solid #2ecc71;
        }

        .learning-in-progress {
            background-color: rgba(241, 196, 15, 0.1);
            color: #f39c12;
            border-left: 4px solid #f39c12;
        }

        .not-learned {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .topic-item::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .learned-ok::before {
            background-color: #2ecc71;
            box-shadow: 0 0 8px #2ecc71;
        }

        .learning-in-progress::before {
            background-color: #f39c12;
            box-shadow: 0 0 8px #f39c12;
        }

        .not-learned::before {
            background-color: #e74c3c;
            box-shadow: 0 0 8px #e74c3c;
        }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 4px;
            width: 80%; /* Примерное значение прогресса */
            transition: width 1s ease;
        }

        .progress-text {
            text-align: right;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Конспект курса</h1>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="progress-text">Прогресс изучения: 80%</div>
        
        <p class="topic-item learned-ok">Парные теги</p>
        <p class="topic-item learned-ok">Одиночные теги</p>
        <p class="topic-item learned-ok">Атрибуты тегов</p>
        <p class="topic-item learned-ok">Инлайновые (встроенные) стили</p>
        <p class="topic-item learning-in-progress">Внешние стили</p>
        <p class="topic-item not-learned">Стилизация по классам</p>
    </div>

    <script>
        // Можно добавить интерактивности, например:
        document.querySelectorAll('.topic-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('completed');
            });
        });
    </script>
</body>
</html>
